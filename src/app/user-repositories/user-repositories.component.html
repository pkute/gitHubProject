<div class="userRepo bg-white col-md-12 col-lg-12 col-sm-12 p-0">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center pb-5 text-secondary"><span class="d-inline-block mr-3"><i class="fa fa-file-code-o" aria-hidden="true"></i>
        </span>USER REPOSITORIES<span class="text-green float-right uk-text-small"><a routerLink="/user-list"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></span>
        </h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let repo of gitUsersRepo">
            <a class="float-left">{{repo.full_name}}</a>
          </li>
        </ul>
      </div>
    </div>
</div>
